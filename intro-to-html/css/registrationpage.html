<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Cricket Event</title> 
    <link rel="stylesheet" href="styles3.css"> 
</head> 
<body> 
    <header> 
        <h1>Cricket Championship 2025</h1> 
    </header> 
    <section> 
        <h2>Event Details</h2> 
        <p>Welcome to the Cricket Championship 2025! Join us for an action-packed event 
where teams from across the country compete for glory.</p> 
        <p><strong>Date:</strong> March 15, 2025</p> 
        <p><strong>Venue:</strong> National Cricket Stadium</p> 
        <p><strong>Time:</strong> 10:00 AM onwards</p> 
        <h2>Register Now</h2> 
        <form action="#" method="post"> 
            <label for="name">Name:</label> 
            <input type="text" id="name" name="name" required> 
            <label for="email">Email:</label> 
            <input type="text" id="email" name="email" required> 
            <label for="email">Mobile Number:</label> 
            <input type="text" id="mObile" name="mObile" required> 
            <label for="message">Message (optional):</label> 
            <textarea id="message" name="message" rows="4"></textarea>             
            <input type="submit" value="Submit"> 
        </form> 
    </section> 
</body> 
</html> 
<style>
body { 
    font-family: Arial, sans-serif; 
    margin: 0; 
    padding: 0; 
    background-color: #f0f0f0; 
} 
header { 
    color: rgb(255, 255, 255); 
    background-color: #4CAF50; 
    text-align: center; 
    padding: 1rem; 
} 
section { 
    margin: 2rem auto; 
    padding: 1rem; 
    max-width: 800px; 
    background-color: white; 
    border-radius: 8px; 
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
} 
h2 { 
    color: #4CAF50; 
} 
h1 { 
    color: hsl(0, 0%, 100%); 
} 
form { 
    display: flex; 
    flex-direction: column; 
} 
label, input, textarea { 
    margin: 0.5rem 0; 
} 
input[type="text"], textarea { 
    width: 100%; 
    padding: 0.5rem; 
    border: 1px solid #ccc; 
    border-radius: 4px; 
} 
input[type="submit"] { 
    width: auto; 
    padding: 0.5rem 1rem; 
    background-color: #4CAF50; 
    color: white; 
    border: none; 
    border-radius: 4px; 
    cursor: pointer; 
} 
input[type="submit"]:hover { 
background-color: #45a049; 
}</style>
